            var html_57ef96dad53e4604ac9bccf6e7dbbaf0 = $(`<div id="html_57ef96dad53e4604ac9bccf6e7dbbaf0" style="width: 100.0%; height: 100.0%;"><h1>Atlasov</h1><body><img src='images/my_image19.jpg' width=200px><p><font size=2 >L'île Atlassov (en russe : Остров Атласова, en japonais : 阿頼度島, Araido) est une île volcanique, la plus septentrionale des îles Kouriles, dans l'oblast de Sakhaline, à l'est de la Russie. L'île figure parfois sous les noms d'Ouïakhoujatch, d'Oyakoba et d'Alaïd. L'île porte le nom de Vladimir Atlassov, un explorateur russe du XVIIe siècle qui la rattacha à la péninsule voisine du Kamtchatka. L'île est essentiellement le cône d'un volcan sous-marin appelé Alaïd qui dépasse de la mer d'Okhotsk et culmine à une altitude de 2 339 m (point culminant des îles Kouriles). L'île a une superficie de 119 km2. Elle est actuellement inhabitée. Le volcan alterne avec les périodes actives, et les périodes calmes de repos, ce qui fait que l'île est potentiellement dangereuse à être habitée. L'île possède quelques sources d'eau chaude, non exploitées. Avec la teneur en souffre de la terre, la végétation est constituée de plantes basses, et de seulement quelques arbres. La forme presque parfaite de son volcan est à l'origine de nombreuses légendes parmi les peuples de la région, tels que les Itelmènes et les Aïnous des Kouriles. Le scientifique russe Stepan Kracheninnikov (1711–1756) entendit une fois que le volcan était autrefois une montagne du Kamtchatka, mais que les montagnes voisines devinrent jalouses de sa beauté et l'exilèrent en pleine mer, laissant à sa place le lac Kourile dans le sud du Kamtchatka. Géographiquement, cette histoire n'est pas sans fondement, car après la dernière période glaciaire la plupart des calottes fondirent, relevant le niveau des mers et submergeant peut-être un bras de terre entre le continent et le volcan.[réf. nécessaire]</p></body></div>`)[0];

            var html_698336e301ec4d38af374476ec2e2af4 = $(`<div id="html_698336e301ec4d38af374476ec2e2af4" style="width: 100.0%; height: 100.0%;"><h1>El Tigre Island</h1><body><img src='images/my_image66.jpg' width=200px><p><font size=2 >Le Tigre est une petite île stratovolcanique du Honduras située dans le golfe de Fonseca. Il fait partie du département de Valle. Avec (en), Isla Commandante et quelques cayes il forme la municipalité de Amapala. Grâce à un canal naturel profond et à l'absence d'infrastructures modernes, Amapala est depuis de nombreuses années le principal port du Honduras dans l'océan Pacifique. Le stratovolcan basaltique conique, culminant à 783 m, est le volcan le plus méridional du Honduras. L'île d'El Tigre est le volcan le moins disséqué, avec le volcan voisin de Zacate Grande, sur le continent et est probablement d'âge Holocène. Un simple cône satellite, El Vigía, est visible du centre peuplé d'Amapala, du côté nord-ouest. Trois pays, le Honduras, le Salvador et le Nicaragua, ont des côtes le long du golfe de Fonseca, et tous trois ont été impliqués dans un long conflit sur les droits du golfe et des îles situées à l'intérieur. En 1992, une chambre de la Cour internationale de justice (CIJ) a tranché le différend des frontières terrestres, insulaires et maritimes, sur le golfe de Fonseca. La CIJ a décidé qu'e le Salvador, le Honduras et le Nicaragua devaient partager le contrôle du golfe. Le Salvador s'est vu attribuer les îles de Meanguera et Meanguerita, et le Honduras l'île Le Tigre.</p></body></div>`)[0];

            var html_900f051227f145369640c94ece1955a2 = $(`<div id="html_900f051227f145369640c94ece1955a2" style="width: 100.0%; height: 100.0%;"><h1>Hekla</h1><body><img src='images/my_image79.jpg' width=200px><p><font size=2 >L'Hekla est un volcan situé dans le sud de l'Islande, dans les Hautes Terres, et culmine à 1 488 mètres d'altitude. Il se situe à environ 50 km au nord-est du village de Hvolsvöllur. Il est l'un des volcans les plus actifs d'Islande avec plus de 20 éruptions depuis 874. C'est l'un des volcans les plus connus d'Islande et également l'un des plus actifs. Il fait partie des stratovolcans basaltiques les plus actifs au monde. Bien qu'il soit assez facile d'accès, son sommet n'est gravi qu'en 1750 par Eggert Ólafson et Bjarni Pálsson, car la croyance locale voulait que ce soit l'entrée des Enfers. L'Hekla fait partie d'une chaîne volcanique de 40 kilomètres de long. Toutefois, la partie la plus active de cette chaîne, une fissure d'environ 5,5 km de longueur nommée Heklugjá, est considérée comme le volcan Hekla à proprement parler. L'Hekla ressemble à un bateau renversé, dont la quille serait en fait une série de cratères, dont deux sont généralement les plus actifs. La base du volcan mesure douze kilomètres de longueur pour neuf kilomètres de largeur. Ce stratovolcan s'élève à 1 000 mètres au-dessus des terrains environnants. Les fréquentes éruptions de l'Hekla ont couvert une grande partie de l'Islande de téphras et les couches qu'elles ont formées peuvent être utilisés pour la datation d'éruptions d'autres volcans : 10 % des téphras produits en Islande au cours du dernier millénaire ont été produits par l'Hekla, ce qui s'élève à 5 km3. Le volcan a produit l'un des plus grands volumes de lave dans le monde au cours du dernier millénaire, soit environ 8 km3.</p></body></div>`)[0];

            var html_48e7b9e6959b49578cc93788ccff8047 = $(`<div id="html_48e7b9e6959b49578cc93788ccff8047" style="width: 100.0%; height: 100.0%;"><h1>Khodutka</h1><body><img src='images/my_image101.jpg' width=200px><p><font size=2 >Le Khodoutka (en russe : Ходутка), également connu sous le nom de Khodoutkinskie Gory (en russe : Ходуткинские Горы), est un stratovolcan situé au sud de la péninsule du Kamtchatka, à l'est de la Russie. Le Khodoutka est situé à l'intérieur du territoire du parc naturel du Kamtchatka du Sud, classé au Patrimoine mondial par l'Unesco au titre du site « Volcans du Kamtchatka ». Le Khodoutka s'est formé à partir d'un autre stratovolcan, le Priemych, entre la fin du Pléistocène et le début de l'Holocène. Vers 800 av. J.-C., une éruption — accompagnée par de petites coulées pyroclastiques et l'apparition ultérieure de coulées de lave et de dômes — s'est soldée par le dépôt de téphras tout au long du Kamtchatka du sud et par la formation d'un double maar (Khodutkinsky maar) sur le versant ouest-nord-ouest du Khodoutka. Le Khodoutka est l'un des volcans qui entourent la ville de Petropavlovsk-Kamchatsky, l'une des plus anciennes villes de l'Extrême-Orient russe et la principale ville du kraï du Kamtchatka.</p></body></div>`)[0];

            var html_b7483d1348a14945870fbf728a68f336 = $(`<div id="html_b7483d1348a14945870fbf728a68f336" style="width: 100.0%; height: 100.0%;"><h1>Klyuchevskaya Sopka</h1><body><img src='images/my_image103.jpg' width=200px><p><font size=2 >Le Klioutchevskoï (en russe : Ключевской Вулкан), aussi appelé Klioutchevskaïa Sopka (en russe : Ключевская сопка) est le plus haut sommet et le volcan le plus actif de la péninsule du Kamtchatka, en Russie. Il est également le point culminant de la Sibérie, devançant le mont Béloukha (dans l'Altaï). C'est un stratovolcan basaltique de 4 750 mètres à 4 835 mètres d'altitude né il y a environ 6 000 ans. Il fait partie de la ceinture de feu du Pacifique. Au large du Kamtchatka, une fosse océanique de 10 500 mètres de profondeur et des séismes témoignent de la subduction, à la vitesse de 10 cm/an, de la plaque pacifique sous la plaque eurasienne ; comme tous les volcans de la péninsule du Kamtchatka, le Klioutchevskoï est donc un volcan de subduction. Il a été classé, avec les autres volcans du Kamtchatka, au patrimoine mondial par l'UNESCO depuis 1996 (révisé en 2001).</p></body></div>`)[0];

            var html_5a60a35bba5a4410af576fa71f7363bf = $(`<div id="html_5a60a35bba5a4410af576fa71f7363bf" style="width: 100.0%; height: 100.0%;"><h1>Ksudach</h1><body><img src='images/my_image107.jpg' width=200px><p><font size=2 >Le Ksoudatch (en russe : Ксудач), également connu sous le nom de Vonyuchy Khrebet) est un stratovolcan situé au sud de la péninsule du Kamtchatka, dans l'Extrême-Orient russe. Sa dernière éruption, en 1907, est l'une des plus importantes observées au Kamtchatka. Le Ksoudatch est situé sur le territoire du parc naturel du Kamtchatka du Sud, l'un des six sites classés en 1996 au Patrimoine mondial de l'Unesco sous le titre de « Volcans du Kamtchatka ». Le sommet du Ksoudatch est composé de deux caldeiras qui se chevauchent. Deux lacs de cratère, le lac Balshoe et le lac Kraternoe, se sont formés à l'intérieur de ces caldeiras. Ces lacs, avec les sources d'eau chaude et la nature environnante, font du Ksoudatch une destination prisée pour les amateurs de trekking. Dans l'éventualité d'une nouvelle éruption, son éloignement minimise son danger pour l'homme.</p></body></div>`)[0];

            var html_fc7810c6e81040299f17c8c457e39449 = $(`<div id="html_fc7810c6e81040299f17c8c457e39449" style="width: 100.0%; height: 100.0%;"><h1>Lastarria</h1><body><img src='images/my_image112.jpg' width=200px><p><font size=2 >Le Lastarria, aussi appelé Cerro de Azufre ou en espagnol : Volcán de Atacama, est un volcan situé à la frontière entre l'Argentine et le Chili. Il se présente sous la forme d'un stratovolcan allongé culminant à 5 697 mètres d'altitude et présentant à son sommet cinq cratères et un dôme de lave. Son activité actuelle est représentée par des fumerolles émises depuis son sommet et son flanc nord-ouest. Le nom de Lastarria a été donné à ce volcan en l'honneur de l'homme politique chilien José Victorino Lastarria (1817-1888).</p></body></div>`)[0];

            var html_9d64424d4b30425582b80740676ecf36 = $(`<div id="html_9d64424d4b30425582b80740676ecf36" style="width: 100.0%; height: 100.0%;"><h1>Llaima</h1><body><img src='images/my_image115.jpg' width=200px><p><font size=2 >Le mont Llaima est un volcan situé dans la région d'Araucanie, au Chili. De forme conique relativement régulière et symétrique, il est classé dans la catégorie des stratovolcans. Il s'élève à une altitude de 3 125 mètres. Il est situé dans la zone de précordillère de La Frontera. Le Llaima est considéré comme l'un des volcans les plus actifs du pays et de l'Amérique du sud. Son activité est attestée depuis le XVIIe siècle et consiste en des séries distinctes d'explosions de puissance modérée, parfois accompagnées de coulées de lave. Il a compté pas moins de 23 épisodes d'activité volcanique pendant le XXe siècle, dont le dernier important a lieu en 1994. Le 1er janvier 2008, il entre en éruption à 18 h 20 (heure locale) ; il s'agit de sa première éruption du XXIe siècle. Le mont Llaima est situé à l'intérieur du parc national Conguillío, célèbre pour ses bois d'araucarias, lesquels encerclent les nombreuses scories présentes autour du cône volcanique. La beauté paysagère des environs du Llaima a contribué à développer le tourisme dans la zone. Sur son versant occidental se trouve la station de ski Las Araucarias.</p></body></div>`)[0];

            var html_3b83b461fe2d4a79932077b478ba9e25 = $(`<div id="html_3b83b461fe2d4a79932077b478ba9e25" style="width: 100.0%; height: 100.0%;"><h1>Maipo</h1><body><img src='images/my_image119.jpg' width=200px><p><font size=2 >Le Maipo (du mapudungun : maipún = « cultiver la terre ») est un stratovolcan à la frontière entre l'Argentine et le Chili. Culminant à 5 264 mètres d'altitude, il est situé dans les hautes Andes. Au Chili, à l'ouest, le volcan est situé dans la région métropolitaine de Santiago, province de Cordillera, commune de San José de Maipo. En Argentine, à l'est, il se trouve dans la province de Mendoza, département de San Carlos. Sur le versant occidental du volcan naît le Río Maipo ; sur le versant oriental naît le río Diamante. Le volcan s'est développé sur la caldeira du Diamante. Il a surgi au Pléistocène. Dans les registres historiques on fait mention de, apparemment du moins, quatre éruptions, survenues entre 1822 et 1941, qui correspondent à des explosions stromboliennes. Un flux de matériel magmatique, en 1826, aurait bloqué la voie orientale d'écoulement des neiges et glaces fondues du volcan, créant ainsi la laguna del Diamante. Il est toujours considéré comme actif, sa dernière grosse éruption ayant eu lieu en 1908.</p></body></div>`)[0];

            var html_ff84881b6681470b98a07186ca3d21d6 = $(`<div id="html_ff84881b6681470b98a07186ca3d21d6" style="width: 100.0%; height: 100.0%;"><h1>Maly Semyachik</h1><body><img src='images/my_image122.jpg' width=200px><p><font size=2 >Le Maly Semiatchik ou Petit Semiatchik, en russe : Малый Семячик, est un complexe volcanique situé à l'est de la péninsule du Kamchatka, dans l'Extrême-Orient russe. Ce complexe est situé à l'intérieur d'une caldeira de 10 km de diamètre, qui se trouve elle-même à l'intérieur de la caldeira Stena-Soboliny (15 × 20 km), dont la formation remonte au milieu du Pléistocène. Il est composé de trois stratovolcans imbriqués qui sont apparus sur une distance de 3 km, le long d'une ligne nord-est—sud-ouest. Au nord-est, se trouve le Paléo-Semiatchik (point culminant de ce volcan), qui est le plus ancien et le plus érodé. Il est apparu environ 20 000 ans BP. Vers 11 000 ans BP apparaît le Méso-Semiatchik dont le cratère est aujourd'hui comblé. Au sud-ouest, le Céno-Semiatchik (en russe Tseno-Semyachik) qui est le volcan actif a commencé à se manifester près de 8 000 ans BP. Le Céno-Semiatchik possède a son sommet un lac de cratère acide qui s'est formé dans la cratère Troitsky, qui s'est formé pendant une importante éruption explosive du Céno-Semiatchik il y a environ 400 ans. Le niveau du lac se situe vers 1 280 m d'altitude mais son niveau évolue selon les années. La profondeur moyenne du lac est de 140 m et son diamètre est d'environ 500 m (le diamètre du cratère est de 860 m au niveau de sa ligne de crête). La température de l'eau varie entre 30 °C et 40 °C. La coloration de l'eau du lac est due une haute concentration de acides sulfuriques, fluorhydriques, salins et d'autres produits chimiques.</p></body></div>`)[0];

            var html_e987b60b163242938c0d80e4cffac3c2 = $(`<div id="html_e987b60b163242938c0d80e4cffac3c2" style="width: 100.0%; height: 100.0%;"><h1>Mount Edziza</h1><body><img src='images/my_image153.jpg' width=200px><p><font size=2 >Le mont Edziza, en anglais : Edziza Mount, est un stratovolcan de Colombie-Britannique, au Canada. Il fait partie du complexe volcanique du mont Edziza auquel il donne le nom et culmine à 2 786 mètres d'altitude. Le sommet est constitué par une caldeira remplie de glace et large de près de deux kilomètres. Les trois principaux pics autour de cette caldeira se trouvent au sud-ouest, au sud-est et au nord. Le mont Edziza est le plus haut volcan du Canada avec ses 2 780 mètres d'altitude. Le mont Silverthrone culmine à 2 864 mètres mais il n'a pas pu être déterminé avec certitude que son sommet était effectivement volcanique du fait qu'il est recouvert de neige et de glace. Le mont Edziza est donc le plus haut volcan confirmé en tant que tel.</p></body></div>`)[0];

            var html_09392ff2707740768a11031d9dca30ea = $(`<div id="html_09392ff2707740768a11031d9dca30ea" style="width: 100.0%; height: 100.0%;"><h1>Mount Kazbek</h1><body><img src='images/my_image179.jpg' width=200px><p><font size=2 >Le mont Kazbek (en géorgien : ყაზბეგი) est un sommet et volcan endormi culminant à 5 047 mètres d'altitude en Géorgie, près de la frontière avec la Russie. C'est la cinquième plus haute montagne du Caucase et la deuxième de Géorgie après le mont Chkhara. Il est couvert de glaciers et son ascension ne présente que des difficultés moyennes. Il a été gravi pour la première fois le 1er juillet 1868 par Douglas William Freshfield, Adolphus Warburton Moore et Charles Comyns Tucker.</p></body></div>`)[0];

            var html_d099c9c1dc56453c8d818358c7d69734 = $(`<div id="html_d099c9c1dc56453c8d818358c7d69734" style="width: 100.0%; height: 100.0%;"><h1>Mount Kenya</h1><body><img src='images/my_image180.jpg' width=200px><p><font size=2 >Le mont Kenya, dont le nom signifie « montagne de l'autruche » chez les Wakamba, l'une des populations vivant à son pied, est le point culminant du Kenya et le deuxième plus haut sommet d'Afrique, derrière le Kilimandjaro. Les plus hautes cimes culminent à 5 199 mètres à la pointe Batian, 5 188 mètres à la pointe Nelion et 4 985 mètres à la pointe Lenana. Il se situe au centre du pays, juste au sud de l'équateur, à approximativement 150 kilomètres au nord-nord-est de la capitale Nairobi. Le mont Kenya est un volcan rouge né il y a environ trois millions d'années de l'ouverture du rift est-africain. Il a été recouvert pendant des millénaires par une importante calotte glaciaire qui a fortement érodé ses pentes et lui a donné ce relief particulier, avec de nombreuses vallées qui descendent du sommet. Il reste aujourd'hui une douzaine de petits glaciers en phase de retrait rapide, malgré des températures souvent négatives, avec un climat très variable au cours des millénaires et des siècles, des saisons et des jours. La montagne demeure une source d'eau essentielle pour une grande partie du pays. Le volcan est découvert par les Européens en 1849 avec Johann Ludwig Krapf. La communauté scientifique reste longtemps circonspecte sur l'existence de neige à ces latitudes et l'existence du mont Kenya n'est confirmée qu'en 1883. La première exploration a lieu en 1887 et le sommet est véritablement vaincu en 1899 par l'équipe d'Halford John Mackinder. Aujourd'hui, de nombreux itinéraires et refuges permettent d'effectuer l'ascension vers les principaux pics. La montagne possède huit étages de végétation entre le bas et le sommet, avec notamment une vaste couronne de forêt. De nombreuses espèces sont endémiques ou très caractéristiques du mont Kenya, comme les lobelias, les séneçons ou les damans du Cap. C'est pourquoi une zone de 715 km2 autour du sommet est protégée par le parc national du mont Kenya, classé au patrimoine mondial de l'UNESCO, et reçoit plus de 15 000 visiteurs par an.</p></body></div>`)[0];

            var html_e47a004056ab4131a27a0b816bc38802 = $(`<div id="html_e47a004056ab4131a27a0b816bc38802" style="width: 100.0%; height: 100.0%;"><h1>Mount Kilimanjaro</h1><body><img src='images/my_image182.jpg' width=200px><p><font size=2 >Le Kilimandjaro ou Kilimanjaro est une montagne située dans le Nord-Est de la Tanzanie et composée de trois volcans : le Shira à l'ouest, culminant à 3 962 mètres d'altitude, le Mawenzi à l'est, s'élevant à 5 149 mètres d'altitude, et le Kibo, le plus récent géologiquement, situé entre les deux autres et dont le pic Uhuru à 5 891,8 mètres d'altitude constitue le point culminant de l'Afrique. Outre cette caractéristique, le Kilimandjaro est connu pour sa calotte glaciaire sommitale en phase de retrait accéléré depuis le début du XXe siècle et qui devrait disparaître totalement d'ici 2030 à 2050. La baisse des précipitations neigeuses qui en est responsable est souvent attribuée au réchauffement climatique mais la déforestation est également un facteur majeur. Ainsi, malgré la création du parc national en 1973 et alors même qu'elle joue un rôle essentiel dans la régulation bioclimatique du cycle de l'eau, la ceinture forestière continue à se resserrer. En effet, la montagne est notamment le berceau des pasteurs maasaï au nord et à l'ouest, qui ont besoin de prairies d'altitude pour faire paître leurs troupeaux, et des cultivateurs wachagga au sud et à l'est, qui cultivent des parcelles toujours plus étendues sur les piémonts, malgré une prise de conscience depuis le début du XXIe siècle. Après la surprise engendrée dans le milieu scientifique avec sa découverte pour les Européens par Johannes Rebmann en 1848, le Kilimandjaro a éveillé l'intérêt des explorateurs comme Hans Meyer et Ludwig Purtscheller qui parviennent au sommet en 1889 accompagnés de leur guide Yohanas Kinyala Lauwo. Par la suite, il a constitué une terre d'évangélisation que se sont disputée catholiques et protestants. Enfin, après plusieurs années de colonisation allemande puis britannique, il a vu l'émergence d'une élite chagga qui a été un pilier dans la naissance d'une identité nationale avec comme point d'orgue l'indépendance du Tanganyika en 1961. Depuis, le Kilimandjaro est devenu une montagne emblématique, évoquée ou représentée dans les arts et symbolisée sur de nombreux produits à vocation commerciale. Elle est très prisée par les milliers de randonneurs qui réalisent son ascension tout en profitant de la grande diversité de sa faune et de sa flore.</p></body></div>`)[0];

            var html_14d93070b34647a18ba1d3bc9b17a980 = $(`<div id="html_14d93070b34647a18ba1d3bc9b17a980" style="width: 100.0%; height: 100.0%;"><h1>Mount Merbabu</h1><body><img src='images/my_image195.jpg' width=200px><p><font size=2 >Le Merbabu est un stratovolcan de Java central en Indonésie. Son nom signifie « montagne de cendres » en javanais. Le Merapi encore actif lui est directement adjacent au sud-est. La ville de Salatiga se trouve au nord. Un col de 1 500 m d'altitude relie les deux volcans. Le village de Selo y est situé. Le Merbabu a deux sommets, le Syarif (3 119 m) et le Kenteng Songo (3 145 m). Trois vallées radiales en forme de U s'étendent depuis le sommet de Kenteng Songo vers le nord-ouest, le nord-est et le sud-est. Deux éruptions connues ont eu lieu en 1560 et en 1797. Celle de 1797 a été évaluée 2 : explosive sur l'indice d'explosivité volcanique. Une éruption non confirmée aurait eu lieu en 1570. Les récentes éruptions provenaient d'une fissure nord-nord-ouest-sud-sud-est qui traverse le sommet et a alimenté les abondants flots de lave des cratères de Kopeng et Kajor respectivement sur les flancs nord et sud. On peut faire l'ascension du Merbabu par plusieurs routes à partir du bourg de au nord-ouest et de celui de Selo au sud. L'ascension de Kopeng à Kenteng Songo prend de 8 à 10 heures[réf. souhaitée].</p></body></div>`)[0];

            var html_1a842618adfc4c53a8a4406bdc3dacff = $(`<div id="html_1a842618adfc4c53a8a4406bdc3dacff" style="width: 100.0%; height: 100.0%;"><h1>Mount Nantai</h1><body><img src='images/my_image201.jpg' width=200px><p><font size=2 >Le mont Nantai (男体山, Nantaisan) est une montagne du Japon située à Nikkō, sur l'île de Honshū, au nord de l'agglomération de Tokyo. Ce stratovolcan haut de 2 486 mètres fait partie du complexe volcanique des monts Nikkō dans le parc national de Nikkō. Avec le mont Nikkō-Shirane, le mont Nantai est le plus récent édifice volcanique des monts Nikkō dont l'activité a débuté il y a environ 560 000 ans. Les études scientifiques de sa structure géologique, commencées en 1957, ont établi qu'il est apparu il y a environ 23 000 ans et que sa dernière éruption remonte à environ 7 000 ans. Il est classé volcan actif par l'agence météorologique du Japon depuis juin 2017. Depuis sa première ascension connue par le moine bouddhiste Shōdō Shōnin au VIIIe siècle, le volcan Nantai, montagne sacrée du bouddhisme et du shintoïsme, est un lieu de pèlerinage entretenu par les religieux du sanctuaire Futarasan de Nikkō, un site historique inscrit au patrimoine mondial de l'humanité. Des fouilles archéologiques, effectuées à son sommet à la fin du XIXe siècle et au cours du XXe siècle, ont exhumé des vestiges, dont de nombreuses offrandes votives. Parmi ces objets anciens, datant de la fin de l'époque de Nara (710 – 794) à l'époque d'Edo (1603 – 1868), quelques-uns sont classés biens culturels importants du Japon. Bien que moins connu que le mont Fuji, le mont Nantai est aussi classé parmi les 100 montagnes les plus célèbres du Japon.</p></body></div>`)[0];

            var html_f63389273c734b48abe0be7108c9c98e = $(`<div id="html_f63389273c734b48abe0be7108c9c98e" style="width: 100.0%; height: 100.0%;"><h1>Mount Pelée</h1><body><img src='images/my_image207.jpg' width=200px><p><font size=2 >La montagne Pelée est un volcan actif situé dans le Nord de la Martinique, île française des petites Antilles dont elle est le point culminant. La montagne, un stratovolcan gris calco-alcalin, est notamment connue pour son éruption de 1902 qui a entraîné la destruction de la ville de Saint-Pierre située à ses pieds et au cours de laquelle près de 30 000 personnes sont mortes. Cette éruption, la plus meurtrière du XXe siècle, a servi à caractériser le type éruptif péléen tirant son nom du volcan. Le volcan est surveillé et étudié par l'observatoire volcanologique et sismologique de la Martinique depuis 1903. Le dossier de candidature au patrimoine mondial de l'UNESCO des volcans et forêts de la montagne Pelée et des pitons du Nord de la Martinique a été déposé officiellement par la France le 5 février 2021. « La décision est attendue lors de la 45e session du Comité du patrimoine mondial en juillet 2022 ».</p></body></div>`)[0];

            var html_2f622f4b36374f36af870b4fe4940aa8 = $(`<div id="html_2f622f4b36374f36af870b4fe4940aa8" style="width: 100.0%; height: 100.0%;"><h1>Mount Popa</h1><body><img src='images/my_image210.jpg' width=200px><p><font size=2 >Le mont Popa (birman ပုပ္ပားတောင္‌ MLCTS=puppa: taung ; API : /pòʊpá tàʊn/) est un volcan du centre de la Birmanie, dans la région de Mandalay. Haut de 1 518 m, il se détache de 1 150 m sur la plaine avoisinante et peut être vu, par beau temps, de 60 km à la ronde. Selon les légendes la dernière activité remonterait à 442 av. J.-C., mais la datation au carbone 14 a indiqué que la dernière éruption date de 8 000 ans BP. Au sud-ouest du mont Popa se trouve le Taung Kalat, une ancienne cheminée volcanique de 737 mètres dégagée par l'érosion, parfois également appelée mont Popa. Un monastère bouddhiste se trouve à son sommet. Le mont Popa est considéré comme le refuge des 37 Grands Nats (esprits) de Birmanie. De nombreux pèlerins s'y rendent pour les vénérer, particulièrement au moment de la pleine lune de Nayon (mai-juin) et de celle de Nadaw (novembre-décembre). Avant la « bouddhisation » des nats par le roi Anawrahta (†1077), des milliers d'animaux leur étaient sacrifiés durant les cérémonies. Aujourd'hui, les superstitions birmanes proscrivent de porter du noir ou du rouge sur le mont Popa, comme de jurer et d'y apporter de la viande, particulièrement du porc, sous peine d'offenser les nats. Le mont Popa est une oasis au milieu de l'aridité du centre de la Birmanie. Il possède plus de 200 ruisseaux, qui alimentent la riche végétation poussant sur les cendres volcaniques fertiles. La faune comporte de nombreux singes. L'activité volcanique est liée à une subduction mais certains auteurs l'associent à une tectonique en extension (rift). C'est un stratovolcan et un dôme de lave.</p></body></div>`)[0];

            var html_5284c584e75042daacc4c7f3cd6dde47 = $(`<div id="html_5284c584e75042daacc4c7f3cd6dde47" style="width: 100.0%; height: 100.0%;"><h1>Mount Sabyinyo</h1><body><img src='images/my_image216.jpg' width=200px><p><font size=2 >Le Sabyinyo (dont le nom provient du kinyarwanda iryinyo qui signifie « dent ») est un volcan éteint d'Afrique de l'Est qui se situe dans les montagnes des Virunga. Il est d'ailleurs le plus vieux volcan de ce massif. Son sommet, qui culmine à 3 645 mètres d'altitude, marque la frontière entre la République démocratique du Congo, le Rwanda et l'Ouganda. Trois aires protégées s'étendent à proximité de la montagne : le parc national des Virunga, le parc national des Volcans et le parc national des gorilles de Mgahinga. C'est sur les flancs du Sabyinyo que le capitaine allemand Friedrich Robert von Beringe devint le premier Occidental à observer des gorilles des montagnes en 1902. Les versants du Sabyinyo sont riches en plantes endémiques et représentent un des derniers habitats du gorille des montagnes. Aussi la constitution de sa lave est-elle unique car elle est composée de latite. Les autochtones surnomment le volcan « Dents du Vieil Homme » en raison de la forme crantée de son sommet semblable à des dents usées. Cette forme contraste d'ailleurs avec les sommets parfaitement coniques des montagnes adjacentes.</p></body></div>`)[0];

            var html_fcf04baa0a4c43cbb2a395022ab0de64 = $(`<div id="html_fcf04baa0a4c43cbb2a395022ab0de64" style="width: 100.0%; height: 100.0%;"><h1>Nevado del Ruiz</h1><body><img src='images/my_image248.jpg' width=200px><p><font size=2 >Le Nevado del Ruiz est un volcan de la cordillère des Andes, un des plus élevés de Colombie. Il culmine à 5 321 mètres d'altitude. Comme son nom l'indique, il est recouvert de glaciers, lesquels entourent le cratère Arenas et sont en phase de régression rapide. Issu d'un volcanisme de subduction, le Nevado del Ruiz a connu de fréquentes éruptions pliniennes au cours de l'Holocène. Celle de 1985 a été l'une des plus meurtrières de l'histoire en rasant notamment la ville d'Armero. En effet, le mélange de cendres et d'eau de fonte provoque régulièrement des lahars dévastateurs. Le volcan est désormais en constante observation afin de protéger au mieux les centaines de milliers de personnes vivant dans les vallées à ses pieds. La montagne a été gravie pour la première fois en 1936. Sa faune et sa flore, qui comportent plusieurs espèces endémiques de la cordillère Centrale, sont protégées au sein du parc national naturel de Los Nevados.</p></body></div>`)[0];

            var html_d31ce6f5d1934aed81fe7ab06178ec2a = $(`<div id="html_d31ce6f5d1934aed81fe7ab06178ec2a" style="width: 100.0%; height: 100.0%;"><h1>Teide</h1><body><img src='images/my_image310.jpg' width=200px><p><font size=2 >Le Teide (en espagnol el Teide) est un stratovolcan situé sur l'île de Tenerife, dans l'archipel des îles Canaries, à l'ouest des côtes de l'Afrique du Nord. D'une altitude de 3 715 m, il est le point culminant de l'Espagne, le plus haut sommet dans l'océan Atlantique et la troisième plus haute structure volcanique au monde si on mesure depuis le fond marin. Le volcanisme des îles Canaries et du Teide est dû à la présence d'un point chaud. La formation de Tenerife commence il y a 12 Ma, mais le volcanisme sur l'île est toujours actif, l'éruption la plus récente datant de 1909. La formation de l'édifice du Teide commence il y a 200 000 ans, immédiatement après l'effondrement vers le nord d'un édifice volcanique plus ancien, formant la caldeira asymétrique de las Cañadas. Du fait de la différenciation magmatique, les laves du Teide sont felsiques (typiquement de la phonolite) et les éruptions sont relativement explosives. Sa dernière éruption remonte approximativement à l'an 800, les éruptions plus récentes sur l'île étant dues aux rifts radiaux et étant majoritairement effusives. Cependant, le risque d'une éruption du Teide n'est pas écarté, et une activité sismique accrue en 2004 a encouragé le gouvernement à augmenter la surveillance volcanologique, une éruption explosive pouvant avoir des conséquences très sévères sur cette île très peuplée et très touristique. Si l'île de Tenerife bénéficie des apports humides des alizés, la présence d'une couche d'inversion bloque l'humidité aux basses altitudes, et le Teide et sa caldeira ont donc un climat aride, avec des précipitations principalement hivernales. Ce climat particulier, conjugué à l'isolement de l'île, donne lieu à une faune et flore uniques, avec un haut degré d'endémisme. Le paysage est dominé par des buissons arrondis, qui disparaissent peu à peu avec l'altitude, laissant un sol essentiellement nu au sommet. Les éruptions explosives du Teide expliquent probablement le nom Echeide (« l'enfer ») attribué par les premiers habitants de l'île, les Guanches. Malgré les risques, les Guanches visitent la caldeira tous les ans durant la saison estivale, afin de faire paître leur bétail, selon un schéma caractéristique de la transhumance. Ils utilisent alors au mieux ce qu'offre le paysage volcanique, utilisant les formations rocheuses comme abris ou comme cachettes et exploitant l'obsidienne pour en faire des outils tranchants. La situation change fondamentalement assez peu avec la colonisation espagnole, les colons s'inspirant des adaptations guanches à la vie sur l'île. Cependant, avec le temps, de nouvelles formes d'exploitation du volcan se développent, avec l'extraction de la ponce et du soufre. Au cours du XVIIe siècle et surtout du XVIIIe siècle, le Teide attire l'attention des scientifiques européens. Une des premières priorités est la mesure précise de l'altitude du pic, point de repère très important pour la navigation, et souvent considéré à tort à l'époque comme plus haut sommet sur Terre. Par la suite, ce sont surtout les géologues et naturalistes qui s'intéressent au volcan, et le Teide a une influence déterminante sur l'évolution de ces sciences à l'époque. Vers la fin du XIXe siècle, la région s'impose comme une destination importante auprès des touristes étrangers. En 1954, le Teide et sa caldeira sont classés parc national, puis en 2007 patrimoine mondial.</p></body></div>`)[0];

            var html_316c900084314218a14a38a0a07e7382 = $(`<div id="html_316c900084314218a14a38a0a07e7382" style="width: 100.0%; height: 100.0%;"><h1>Weh Island</h1><body><img src='images/my_image346.jpg' width=200px><p><font size=2 >Weh est une île située à la pointe nord de l'île indonésienne de Sumatra. Elle est ainsi la partie la plus occidentale de l'archipel. Administrativement, elle fait partie de la province d'Aceh. La seule agglomération de l'île est la ville de Sabang. L'île se dresse dans la mer d'Andaman, à la limite entre les grandes profondeurs de l'océan Indien à l'ouest et les eaux peu profondes du détroit de Malacca à l'est. De nature volcanique, elle appartient à la même chaîne d'îles que les Andaman et les Nicobar au nord. Une des attractions de Weh est la beauté de ses paysages, avec son terrain vallonné, ses grottes, ses belles plages et ses villages traditionnels. Weh est entourées d'îles plus petites, telles que Klah, Rondo, Rubiah et Seulako. L'ensemble couvre une superficie de 154 km². Rubiah est la plus connue de ces petites îles. D'une superficie de 17 hectares, l'île était à l'époque coloniale le siège d'un hôpital psychiatrique et un lieu de quarantaine pour les pèlerins musulmans de La Mecque. Aujourd'hui, Rubiah est réputée pour ses beaux récifs de coraux.</p></body></div>`)[0];

            var html_a011868e324d44b3a654c622e393affc = $(`<div id="html_a011868e324d44b3a654c622e393affc" style="width: 100.0%; height: 100.0%;"><h1>Zhupanovsky</h1><body><img src='images/my_image350.jpg' width=200px><p><font size=2 >Le Joupanovski ou Zhupanovski (en russe : Жупановская Сопка, Zhupanovskaya Sopka) est un complexe volcanique situé au sud-est de la péninsule du Kamtchatka, à l'est de la Russie. Il se trouve à 70 km (à vol d'oiseau) au nord-est de Pétropavlovsk-Kamtchatski. Il est composé de quatre stratovolcans imbriqués. Ce volcan est entré en éruption du 23 au 29 octobre 2013, après 54 ans de sommeil. Une nouvelle éruption débute le 6 juin 2014 et s'accentue à partir du 7 novembre 2014. Une explosion est enregistrée à 21 h 55 (UTC) et produit un panache de cendres qui s'élève à environ 10 km d'altitude. Plusieurs explosions plus petites avec des émissions de cendres se suivent au cours des jours suivants. Un panache s'étendant sur plus de 240 km de long a été observé au sud-est du Kamtchatka.</p></body></div>`)[0];
